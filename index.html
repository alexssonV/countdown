<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <h1 id="heading">Until Pumpkin's arrival</h1>
    <div class="main-container">
        <div class="count-element days-container">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-element hours-container">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-element minutes-container">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-element seconds-container">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
